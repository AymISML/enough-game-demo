<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ENOUGH</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <canvas id="unity-canvas" width=1920 height=1080></canvas>
    <div id="loading-logo" hidden></div>
    <div id="progress-bar" hidden>
      <div class="fill"></div>
    </div>
    <script>
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      var loadingLogo = document.querySelector("#loading-logo");
      var progressBar = document.querySelector("#progress-bar");
      var progressBarFill = document.querySelector("#progress-bar").querySelector(".fill");


      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebBuild-v1.3.8.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebBuild-v1.3.8.data.unityweb",
        frameworkUrl: buildUrl + "/WebBuild-v1.3.8.framework.js.unityweb",
        codeUrl: buildUrl + "/WebBuild-v1.3.8.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WorldVision",
        productName: "ENOUGH",
        productVersion: "1.3.8",
        matchWebGLToCanvasSize: true,
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingLogo.style.display = "block";
          progressBar.style.display = "block";

          progressBarFill.animate(
            [
              {width: (progress * 100) + "%"}
            ],
            {
              duration: 100,
              fill: "forwards"
            }
          );
        }).then((unityInstance) => {
          loadingLogo.style.display = "none";
          progressBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
